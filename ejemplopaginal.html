<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mexico Presenta</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="block">
    <div class="formulario-container">
        <form class="contenido-form">
            <label for="titulo">Una nueva era:</label><br>
            <input type="text" id="titulo" name="titulo" placeholder="Que podra ser?" required><br><br>

            <label for="subtitulo">En donde podemos ver:</label><br>
            <input type="text" id="subtitulo" name="subtitulo" placeholder="El que cosa de quien" required><br><br>

            <label for="texto">Ver como sube el kilo de huevo:</label><br>
            <textarea id="texto" name="texto" rows="5" placeholder="Apoco ya subio denuevo? ;c" required></textarea><br><br>

            <input type="submit" value="Guardar lo que sea que este pasando">
        </form>
    </div>
    <div class="img-container">
        <img src="https://picsum.photos/200" alt="Estoy probando eh">
    </div>
</body>
</html>
